<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{/login}" method="post" >
					<span class="login100-form-title p-b-43">
						Welcome back
					</span>

                <div class="wrap-input100">
                    <input class="input100" id="username" name="login"
                           type="text" th:value="${login}">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Phone number</span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" id="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" id="submit">
                        Login
                    </button>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('../images/IN23.jpg');">
            </div>
        </div>
    </div>
</div>

        <!--===============================================================================================-->
        <script src="../static/assets/bootstrap/vendor/jquery/jquery-3.2.1.min.js"></script>

        <!--===============================================================================================-->
        <script src="../static/assets/bootstrap/vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="../static/assets/bootstrap/js/main.js"></script>

</body>
</html>
