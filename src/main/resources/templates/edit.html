<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3>Update order</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" method="post"
                      th:action="@{/edit}" th:object="${order}">

                    <div class="row">

                        <input type="hidden" id="id" th:field="*{id}" name="id">
                        <input type="hidden" th:field="*{estimatedDate}" name="id">

                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Order No.</label> <input
                                type="text" th:field="*{orderNo}" class="form-control" id="description"
                                placeholder="Description">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="dateOfOrder" class="col-form-label">Date of order</label>
                            <input type="date" th:field="*{dateOfOrder}" class="form-control" id="dateOfOrder"
                                   placeholder="dateOfOrder">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="value" class="col-form-label">value / phone no. / taken by</label>

                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{value}" class="form-control" id="value"
                                   placeholder="value">
                        </div>

                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phone"
                                   placeholder="Phone No.">
                        </div>

                        <div class="form-group col-md-8">
                        <select class="form-control" id="nickname" name="nickname"
                                th:field="*{nickname}" placeholder="nickname">
                            <option th:each="nickname : ${T(pl.sdacademy.todolist.entity.Nickname).values()}"
                                    th:value="${nickname}"
                                    th:text="${nickname}">
                            </option>
                        </select>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="priority" class="col-form-label">Status</label>

                            <select class="form-control form-control-lg" id="priority" name="priority"
                                    th:field="*{status}" placeholder="priority">
                                <option value="INPROGRESS">w realizacji</option>
                                <option value="READY">gotowe</option>
                                <option value="RECEIVED">odebrane</option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn-lg btn-primary"
                                   value="Aktualizuj zamÃ³wienie">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
