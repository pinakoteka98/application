<div class="container my-2">
    <div id="wrapper">
        <h1 id="page-header-text" style="text-align: center; margin-top: 10px !important; margin-bottom: 15px !important; letter-spacing: 0.05rem; font: 40px 'Planet Book', sans-serif !important; color: #c12031">Kalendarz spotkań</h1>
        <div class="row">
            <div class="col-md-2 form-group" style="margin-bottom: 20px">
                <form th:action="@{/leave}" method="get">
                    <button class="btn btn-primary" type="submit" style="font-weight: 700">Add Leave</button>
                </form>
            </div>
            <div class="col-md-2 form-group" style="margin-bottom: 20px">
                <form th:action="@{/menu}" method="get">
                    <button class="btn btn-default" type="submit">Back to menu</button>
                </form>
            </div>
            <div id="header-logo"></div>
            <div class="col-md-2 hidden-xs"></div>
        </div>

        <div class="col-md-12">
            <table id="apptTable" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Phone Number</th>
                    <th>Appt. Date</th>
                    <th>Appt. Time</th>
                </tr>
                </thead>
            </table>
        </div>

        <br>
        <div id="filter-wrapper" class="row">
            <div class="col-md-4 col-xs-12 button-left">
                <button type="button" id="filter-day" class="btn btn-success">Show Current Day</button>
            </div>
            <div class="col-md-4 col-xs-12 button-center">
                <button type="button" id="filter-month" class="btn btn-info">Show Current Month</button>
            </div>
            <div class="col-md-4 col-xs-12 button-right">
                <button type="button" id="filter-year" class="btn btn-warning">Show Current Year</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 hidden-xs"></div>
            <div class="col-md-4 col-xs-12 button-center">
                <button type="button" id="clear-filter" class="btn btn-danger">Clear Filter Options</button>
            </div>
            <div class="col-md-4 hidden-xs"></div>
        </div>
    </div>
</div>
