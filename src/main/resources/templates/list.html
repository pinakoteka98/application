<div id="content">
    <h2 th:if="${orders.isEmpty()}" class="xl-headline"
        style="text-align: center; padding-top: 36px; font-size: 22px; margin-bottom: 30px; margin-top: 30px">
        Nie masz jeszcze żadnych zarejestrowanych zamówień</h2>

    <div th:if="${!orders.isEmpty()}" class="container loaded">
        <div class="_4ORMAT_content_wrapper" id="content_page_wrapper">

            <div class="_4ORMAT_content_page_row _4ormat_sort_item _4ORMAT_module_contact_10"
                 style="padding-top: 0px; padding-bottom: 10px">
                <h2 style="margin: 5px; text-align: center">Historia zamówień</h2>
                <p style="margin-top: 5px; margin-bottom: 15px; text-align: center; text-transform: uppercase; font-size: 12px">
                    dane od 1
                    stycznia 2019 roku</p>

                <div id="order_list" th:each="order : ${orders}"
                     th:style="${order.status == order.status.READY ? 'background-color: #1DC10E' : (order.status == order.status.INPROGRESS ? 'background-color: #C12031' : 'background-color: lightgrey')}">
                    <div style="max-width: 1140px">
                        <h4 th:text="'Numer zamówienia: '+${order.orderNo}"></h4>
                        <p th:text="'Data złożenia zamówienia: '+${order.dateOfOrder}"></p>


                        <div class="col-1" th:switch="${order.status}">
                            <span style="color:white; font-weight: 700; text-transform: uppercase"
                                  th:case="${order.status.INPROGRESS}">w trakcie realizacji</span>
                            <span style="color:white; font-weight: 700; text-transform: uppercase"
                                  th:case="${order.status.READY}">gotowe, oczekuje na odbiór</span>
                            <span style="color:white; font-weight: 700; text-transform: uppercase"
                                  th:case="${order.status.RECEIVED}">zrealizowane i odebrane</span>
                        </div>

                        <div class="col-2" id="desktop" th:text="'Wartość: '+${order.value + ' zł'}"
                             style="font-size: 18px; font-weight: 700; float: right">
                        </div>
                        <div class="col-2" id="m" th:text="${order.value + ' zł'}"
                             style="font-size: 18px; font-weight: 700; float: right">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="btn1 draw-border" style="margin: auto; text-align: center;; max-width: 180px">
            <a th:href="@{/menu}" id="backtomenu" class="clickable2">powrót do menu
            </a>
        </div>


        <div class="pagination">
            <span th:if="${currentPage gt 0}">
        <a id="pag1" style="border: 2px solid #A5A29F !important;"
           th:href="@{/list/{nr}/sort(nr=${currentPage}-${1}, sortcolumn=${sortcolumn}, ascdesc=${ascdesc}, elements=${elements})}">&lt;</a>

    </span>
            <th:block th:if="${!orders.isEmpty()} and ${totalPages>1}"
                      th:each="i: ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${currentPage == i}" class="active">[[${i}+1]]</a>
                <span th:unless="${currentPage == i}">
             <a id="pag2" style="border: 2px solid #A5A29F !important;"
                th:href="@{/list/{nr}/sort(nr=${i}, sortcolumn=${sortcolumn==null?'establishdate':sortcolumn}, ascdesc=${ascdesc==null?'desc':ascdesc}, elements=${elements==null?3:elements})}">[[${i}+1]]</a>
        </span>
            </th:block>

            <span th:if="${currentPage lt totalPages+(-1)}">
        <a id="pag3" style="border: 2px solid #A5A29F !important;"
           th:href="@{/list/{nr}/sort(nr=${currentPage+1}, sortcolumn=${sortcolumn==null?'establishdate':sortcolumn}, ascdesc=${ascdesc==null?'desc':ascdesc}, elements=${elements==null?3:elements})}">&gt;</a>
   </span>
        </div>

    </div>
</div>
